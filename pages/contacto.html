<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="shortcut icon" href="../assets/img/logo-market-01.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!--Header-->
  <header class="header">
    <div class="menu-btn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <div class="header-container">
      <div class="header-market">
        <img class="header-market-logo" src="/assets/img/logo-market-01.svg" alt="logo market melody">
        <h1 class="header-market-title">MARKET MELODY</h1>
      </div>
      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-list-item">
            <a href="/" class="header-menu-list-item-link">Inicio</a>
          </li>
          <li class="header-menu-list-item">
            <a href="/pages/nosotros.html" class="header-menu-list-item-link">Nosotros</a>
          </li>
          <li class="header-menu-list-item">
            <a href="/pages/productos.html" class="header-menu-list-item-link">Productos</a>
          </li>
          <li class="header-menu-list-item">
            <a href="/pages/servicios.html" class="header-menu-list-item-link">Servicios</a>
          </li>
          <li class="header-menu-list-item">
            <a href="/pages/contacto.html" class="header-menu-list-item-link active">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-container">
    <div class="form-container">
      <form class="form-body" method="post" name="formulario">
        <h2 class="form-body__title">Contacto</h2>
        <input class="form-body__input" type="text" name="nombre" placeholder="Nombre">
        <input class="form-body__input" type="text" name="apellido" placeholder="Apellido">
        <input class="form-body__input" type="email" name="correo" placeholder="mail@gmail.com">
        <input class="form-body__input" type="text" name="telefono" placeholder="+569 87654321" maxlength="12">
        <textarea class="form-body__textarea" name="comentarios" id="comentarios" cols="30" rows="7" placeholder="Escribe algún comentario"></textarea>
        <input class="form-body__submit" type="submit" name="enviar" id="enviar">
    </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <h3 class="footer__titulo">Síguenos en nuestras redes sociales</h3>
    <div class="footer-sociales">
      <a class="footer-sociales__link" href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a class="footer-sociales__link" href="#">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a class="footer-sociales__link" href="#">
        <i class="fa-brands fa-square-reddit"></i>
      </a>
    </div>
    <p class="footer__copyright">Copyright © 2024 - Matías Vega H.
    </p>
  </footer>
  <script src="../js/main.js"></script>
</body>
</html>
